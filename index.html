<html>
    <head>
        <style>
        </style>
        <body>
            <div class="container">
                <h1>Acme w/Bootstrap and Axios VJS</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                    <a class="nav-link" id="companiesLink" href="#companies">Companies</a>
                    </li>
                    <li class="nav-item">
                    <a class="nave-link" href="#products" id="productsLink">Products</a>
                    </li>
                </ul>
                <h2 id="title"></h2>
                <div id="results"></div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
            <script>
                const compHtml = document.querySelector('#results')
                const getCompanies = async()=>{
                const hashId = window.location.hash ? 1*window.location.hash.slice(1) : 0;
                console.log("hash ID=", hashId)
                const response = await axios.get(`https://acme-users-api-rev.herokuapp.com/api/${hashId}`);
                const dataToRender = response.data;
                //console.log("",compData);
                render (dataToRender);
                }
                const render = (apiData)=>{
                    console.log("",apiData);
                    const allData = apiData.map(item =>`<li>${item.name}</li>`).join('');
                    compHtml.innerHTML=`<ul>${allData}</ul>`
                }
                getCompanies()

                window.addEventListener('hashchange', ()=> {
                  render();
                });


            </script>

        </body>
    </head>
</html>
